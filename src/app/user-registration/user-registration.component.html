<h1 mat-dialog-title class="title">{{ data ? 'Update User': 'Register' }}</h1>

<form [formGroup]="registerForm" (ngSubmit)="onFormSubmit()">
<div mat-dialog-content class="content">

    <div class="row">
        <div class="container text-left">
  
          <img [src]="url" formControlName="imageUrl" height="200"><br>
          <label for="file-upload" class="upload-label">Upload Your Photo</label>
          <input id="file-upload" type="file" (change)="onselectFile($event)" style="display: none;">  
      
        </div>
        </div><br>

    <div class="row">
    <div class="example-container">
    <mat-form-field appearance="outline" class="mat-input">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" type="text" placeholder="First Name">
      </mat-form-field>
    <mat-form-field appearance="outline" class="mat-input">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" type="text" placeholder="Last Name">
      </mat-form-field>
      </div>
      </div>

      <div class="row">

        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="text" placeholder="Email">
          </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>(541)-754-3010</mat-label>
            <input matInput formControlName="phoneNumber" type="text" placeholder="(541)-754-3010">
          </mat-form-field>
          </div>

      <div class="row">
        <mat-label>Age</mat-label>
        <mat-slider min="20" step="1" max="60" discrete="true" >
            <input matSliderThumb [(ngModel)]="selectedvalue" formControlName="age">
          </mat-slider>
          </div>  

      <div class="row">
        <mat-form-field appearance="outline">
            <mat-label>State</mat-label>
            <mat-select formControlName="state">
              <mat-option value="maharashtra">Maharashtra</mat-option>
              <mat-option value="andhra pradesh">Auckland</mat-option>
              <mat-option value="kerala">California</mat-option>
              <mat-option value="delhi">Victoria</mat-option>
              <mat-option value="chennai">Dominica</mat-option>
            </mat-select>
          </mat-form-field>
          </div>

          <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Country</mat-label>
                <mat-select formControlName="country">
                  <mat-option value="india">India</mat-option>
                  <mat-option value="new zealand">New Zealand</mat-option>
                  <mat-option value="england">United States</mat-option>
                  <mat-option value="austrailia">Austrailia</mat-option>
                  <mat-option value="west indies">West Indies</mat-option>
                  <mat-option value="south africa">South Africa</mat-option>
                </mat-select>
              </mat-form-field>
              </div>

          <div class="row">
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <textarea matInput formControlName="address" type="text" placeholder="Address"></textarea>
              </mat-form-field>
              </div>

          <div class="row">
            <label>Tags</label>
            <tag-input formControlName="tagNameInputValue">
            </tag-input>
         </div>

           <div class="row">
                <section class="example-section">
                    <mat-checkbox class="example-margin" formControlName="status"> subscribe to newsletter</mat-checkbox>
                  </section>
            </div>

</div>

<div mat-dialog-actions>
    <button mat-raised-button class="btn-cancel" type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button class="btn-save" type="submit">{{ data ? 'Update': 'Save' }}</button>
</div>
</form>
